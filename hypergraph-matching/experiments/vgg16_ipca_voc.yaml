MODEL_NAME: vgg16_ipca
DATASET_NAME: voc

DATASET_FULL_NAME: PascalVOC

MODULE: models.PCA.model

BACKBONE: VGG16_bn

BATCH_SIZE: 8
DATALOADER_NUM: 2

RANDOM_SEED: 123

# PRETRAINED_PATH: ThinkMatchPretrained/pretrained_params_vgg16_ipca_voc.pt

# available GPU ids
GPUS:
  - 0
#  - 1

# Problem configuration
PROBLEM:
  TYPE: 2GM
  RESCALE:  # rescaled image size
    - 256
    - 256
  FILTER: 'intersection'

# Graph construction settings
GRAPH:
  SRC_GRAPH_CONSTRUCT: tri
  TGT_GRAPH_CONSTRUCT: tri
  SYM_ADJACENCY: True

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 10

  LOSS_FUNC: perm

  # learning rate
  LR: 5.0e-4 # 1.0e-3
  MOMENTUM: 0.9
  LR_DECAY: 0.1 # 0.1
  LR_STEP:  # (in epochs)
    - 6

  EPOCH_ITERS: 2000  # iterations per epoch

  CLASS: none

# Evaluation settings
EVAL:
  EPOCH: 10  # epoch to be tested
  SAMPLES: 1000  # number of tested pairs for each class

# PCA model parameters
PCA:
  FEATURE_CHANNEL: 512
  SK_ITER_NUM: 20
  SK_EPSILON: 1.0e-10
  SK_TAU: 0.005
  GNN_FEAT: 2048
  GNN_LAYER: 2
  CROSS_ITER: True
  CROSS_ITER_NUM: 3
