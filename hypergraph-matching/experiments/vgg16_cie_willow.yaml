MODEL_NAME: vgg16_cie
DATASET_NAME: willow

DATASET_FULL_NAME: WillowObject

MODULE: models.CIE.model

BACKBONE: VGG16_bn

BATCH_SIZE: 8
DATALOADER_NUM: 2

RANDOM_SEED: 123

# PRETRAINED_PATH: ThinkMatchPretrained/pretrained_params_vgg16_cie_willow.pt

# available GPU ids
GPUS:
  - 0
  #- 1

# Problem configuration
PROBLEM:
  TYPE: 2GM
  RESCALE:  # rescaled image size
    - 256
    - 256
  FILTER: 'intersection'

# Graph construction settings
GRAPH:
  SRC_GRAPH_CONSTRUCT: tri
  TGT_GRAPH_CONSTRUCT: tri
  SYM_ADJACENCY: True

# Willow object class dataset configuration
WillowObject:
  TRAIN_NUM: 20  # number of images for training set
  SPLIT_OFFSET: 0  # the starting index of training set

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 30

  LOSS_FUNC: hung

  # learning rate
  LR: 1.2e-4 # 1.0e-4
  MOMENTUM: 0.9
  LR_DECAY: 0.2
  LR_STEP:  # (in epochs)
    - 20

  EPOCH_ITERS: 200  # iterations per epoch

  CLASS: none

# Evaluation settings
EVAL:
  EPOCH: 23  # epoch to be tested
  SAMPLES: 1000  # number of tested pairs for each class

# CIE model parameters
CIE:
  FEATURE_CHANNEL: 512
  SK_ITER_NUM: 20
  SK_EPSILON: 1.0e-10
  SK_TAU: .005
  GNN_FEAT: 2048
  GNN_LAYER: 2
