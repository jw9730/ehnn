MODEL_NAME: vgg16_bbgm
DATASET_NAME: willow

DATASET_FULL_NAME: WillowObject

MODULE: models.BBGM.model

BACKBONE: VGG16_bn_final

BATCH_SIZE: 8
DATALOADER_NUM: 2
FP16: False

RANDOM_SEED: 123

# PRETRAINED_PATH: ThinkMatchPretrained/pretrained_params_vgg16_bbgm_willow.pt

STATISTIC_STEP: 100

# available GPU ids
GPUS:
  - 0
#  - 1

# Problem configuration
PROBLEM:
  TYPE: 2GM
  RESCALE:  # rescaled image size
    - 256
    - 256
  FILTER: 'intersection'

# Graph construction settings
GRAPH:
  SRC_GRAPH_CONSTRUCT: tri
  TGT_GRAPH_CONSTRUCT: tri
  SYM_ADJACENCY: True

# Willow object class dataset configuration
WillowObject:
  TRAIN_NUM: 20  # number of images for training set
  SPLIT_OFFSET: 0  # the starting index of training set

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 5

  LOSS_FUNC: hamming

  OPTIMIZER: Adam

  # learning rate
  LR: 4.e-3 # 2.e-3
  SEPARATE_BACKBONE_LR: True
  BACKBONE_LR: 4.e-5 # 2.e-5
  MOMENTUM: 0.9
  LR_DECAY: 0.5 # 0.5
  LR_STEP:  # (in epochs)
    - 1

  EPOCH_ITERS: 100  # iterations per epoch

  CLASS: none

# Evaluation settings
EVAL:
  EPOCH: 2  # epoch to be tested
  SAMPLES: 100  # number of tested pairs for each class

# model parameters
BBGM:
  FEATURE_CHANNEL: 1024
  SOLVER_NAME: LPMP
  LAMBDA_VAL: 80.0
  SOLVER_PARAMS:
    timeout: 1000
    primalComputationInterval: 10
    maxIter: 100
