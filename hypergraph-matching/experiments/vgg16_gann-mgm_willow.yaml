MODEL_NAME: vgg16_gann-mgm
DATASET_NAME: willow

DATASET_FULL_NAME: WillowObject

MODULE: models.GANN.model

BACKBONE: VGG16_bn

BATCH_SIZE: 1
DATALOADER_NUM: 0
FP16: False

RANDOM_SEED: 123

# PRETRAINED_PATH: ThinkMatchPretrained/pretrained_params_vgg16_gann-mgm_willow.pt

# available GPU ids
GPUS:
  - 0
#  - 1

# Problem configuration
PROBLEM:
  TYPE: MGM
  RESCALE:  # rescaled image size
    - 256
    - 256
  NUM_GRAPHS: 8
  TEST_ALL_GRAPHS: True
  FILTER: 'unfiltered'

# Graph construction settings
GRAPH:
  SRC_GRAPH_CONSTRUCT: fc
  SYM_ADJACENCY: True

# Willow dataset settings
WillowObject:
  TRAIN_NUM: 0
  TRAIN_SAME_AS_TEST: True

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 10

  LOSS_FUNC: perm

  # learning rate
  LR: 9.5e-4 # 1.0e-3
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:  # (in epochs)
    - 2

  EPOCH_ITERS: 100  # iterations per epoch

  CLASS: none

# Evaluation settings
EVAL:
  EPOCH: 10  # epoch to be tested
  SAMPLES: 1 # number of tests for each class

# model parameters
GANN:
  FEATURE_CHANNEL: 1024
  SK_ITER_NUM: 20
  SK_TAU: 0.05
  SK_EPSILON: 1.0e-10
  UNIV_SIZE: 10
  MGM_ITER:
    - 500
  INIT_TAU:
    - 0.1
  GAMMA: 0.8
  CONVERGE_TOL: 1.0e-3
  MIN_TAU:
    - 1.0e-2
  SCALE_FACTOR: 1.
  QUAD_WEIGHT: 0.5 #1.