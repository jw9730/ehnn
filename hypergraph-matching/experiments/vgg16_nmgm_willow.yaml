MODEL_NAME: vgg16_nmgm
DATASET_NAME: willow

DATASET_FULL_NAME: WillowObject

MODULE: models.NGM.mgmmodel

BACKBONE: VGG16_bn

BATCH_SIZE: 2
DATALOADER_NUM: 0
FP16: False

RANDOM_SEED: 123

# available GPU ids
GPUS:
  - 0
#  - 1

# Pairwise data configuration
PROBLEM:
  TYPE: MGM
  RESCALE:  # rescaled image size
    - 256
    - 256
  NUM_GRAPHS: 10
  FILTER: 'intersection'

GRAPH:
  SRC_GRAPH_CONSTRUCT: tri
  TGT_GRAPH_CONSTRUCT: fc
  SYM_ADJACENCY: True

# Training settings
TRAIN:
  # start, end epochs
  START_EPOCH: 0
  NUM_EPOCHS: 10

  LOSS_FUNC: perm

  # learning rate
  LR: 1.0e-2
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:  # (in epochs)
    #- 1
    - 5
    #- 10

  EPOCH_ITERS: 100  # iterations per epoch

  CLASS: none

# Evaluation settings
EVAL:
  EPOCH: 0  # epoch to be tested
  SAMPLES: 100  # number of tests for each class

# model parameters
NGM:
  EDGE_FEATURE: cat
  FEATURE_CHANNEL: 512
  SK_ITER_NUM: 20
  SK_EPSILON: 1.0e-10
  SK_TAU: 0.05
  MGM_SK_TAU: 0.5
  GNN_FEAT:
    - 16
    - 16
    - 16
  GNN_LAYER: 3
  GAUSSIAN_SIGMA: 1.
  SK_EMB: 1
  FIRST_ORDER: True
